<!DOCTYPE html>
<html>
    <head>
        <title>
            Volunteer History
        </title>
        <link rel = "stylesheet" href = "./volunteer.css">
    </head>

    <body>
        <!-- A placeholder header. -->
        <div class = "header">
            INSERT HEADER HERE
        </div>
        <div>
            <p style = "
                font-size: 36px;
                font-weight: bold;
                text-decoration: underline;
            "> <!-- The title of the page. Unsurprisingly, shows where the user is. -->
                Volunteer History
            </p>
        </div>
        <!-- A box for an event. -->
        <div style = "
            border-radius: 5px;
            border: 1px solid aquamarine;
            background-color: rgb(225, 255, 245);
            margin-top: 0;
            margin-bottom: 30px;
        ">
            <!-- Add image here. -->
            <div style = "
	            display: flex;
            "> <!-- A row depicting event name and urgency. Urgency should be in bold. -->
	            <div style = "
                    background-color: aquamarine;
                    flex: 3;
                    padding: 15px;
                    font-weight: bold;
                    border-top-left-radius: 5px;
                ">
                    EVENT NAME
                </div>
	            <div style = "
                    background-color: aquamarine;
                    flex: 2;
                    padding: 15px;
                    font-weight: bold;
                    border-top-right-radius: 5px;
                ">
                    URGENCY
                </div>
            </div>
            <div> <!-- Holds the location, date, description, and required skills of the event. -->
                <!-- Should display with location on the left and a date and time on the right. -->
                <p class = "text1">
                    LOCATION
                </p>
                <p class = "text1">
                    MM/DD/20YY
                </p>
                <div style = "
	                display: flex;
                ">
                    <!-- Description goes here. -->
	                <div style = "
                        padding: 15px;
                        flex: 3;
                        border-bottom-left-radius: 5px;
                    ">
                        DESCRIPTION GOES HERE
                    </div>
                    <!-- Required Skills go here. They should be depicted as a list. -->
	                <div style = "
                        padding: 15px;
                        flex: 2;
                        border-bottom-right-radius: 5px;
                    ">
                        Required Skills:<p>text</p>
                    </div>
                </div>
            </div>
        </div>
        <div> <!-- This will only show if the volunteer has no volunteering history.
                It is only there for demonstration purposes. -->
            <p style = "
                text-align: center;
                font-size: larger;
            ">
                You haven't volunteered at any COMPANY NAME events yet.
            </p>
        </div>
    </body>
</html>
