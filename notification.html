
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
    <link rel="stylesheet" href="notification.css">
  </head>
<body>

  <div class="notifications-container">
    <h2>Notifications</h2>

    <div class="note match">
      <h4>Event Match</h4>
      <p>You have been matched with park cleanup.</p>
    </div>

    <div class="note reminder">
      <h4>Reminder</h4>
      <p>Park cleanup starts in 1 hour. Don't forget to check in!</p>
    </div>

    <div class="note">
      <h4>Update</h4>
      <p>Location for park cleanup has been updated to Memorial Park</p>
    </div>
  </div>

</body>
</html>
