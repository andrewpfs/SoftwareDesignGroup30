<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="./login_register.css">
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p class="page-sub">Already have an account? <a href="login.html">Sign in here.</a></p>

        <button type="submit">Create</button>
      </div>
    </form>
  </div>
</body>
