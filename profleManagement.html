<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Volunteer Profile</title>
  <link rel = "stylesheet" href = "profile.css">
</head>

<body>
    <div class = "container">

        <form action="/submit">
            <h1>Volunteer Profile Form</h1>
            <div class="field">
            <label for="fullName">Full Name <span class = "required"> *</span>
            <input id="fullName" type="text" maxlength="50" required />
            </div>

            <div class="field">
            <label for="address1">Address 1 <span class = "required"> *</span>
            <input id="address1" type="text" maxlength="100" required />
            </div>

            <div class="field">
            <label for="address2">Address 2</label>
            <input id="address2" type="text" maxlength="100" />
            </div>

            <div class="row">
            <div class="field">
                <label for="city">City<span class = "required"> *</span></label>
                <input id="city" maxlength="100" required />
            </div>

            <div class="field">
                <label for="state">State<span class = "required"> *</span></label>
                <select id="state" required>
                    <option value="" selected disabled>Select state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            </div>

            <div class="field">
            <label for="zip">Zip code<span class = "required"> *</span></label> 
            <input id="zip" maxlength="10" min-length= "5" placeholder="12345" required/>
            </div>

            <div class="field">
            <label for="skills">Skills<span class = "required"> *</span></label>
            <select id="skills" name="skills" multiple required>
                <option value="communication">Communcation</option>
                <option value="teamwork">Teamwork</option>
                <option value="organized">Organized</option>
                <option value="adaptability">Adaptability</option>
                <option value="driving">Driving</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
            </select>
            </div>

            <div class="field">
            <label for="preferences">Preferences</label>
            <textarea id="preferences" maxlength="1000" placeholder="Anything we should know? (optional)"></textarea>
            </div>

            <div class="field">
            <label>Availability (pick one or more dates)<span class = "required"> *</span></label>

            <input type="date" name="availability" required />
            <input type="date" name="availability" />
            <input type="date" name="availability" />
            </div>

            <button type="submit">Submit</button>
    </form>
            
  </div>
 
</body>
</html>
